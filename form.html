<body>
    <h1>Form</h1>
    <form action="formvalidation.php" method="post">
        <fieldset>
            <legend>Student Form</legend>
            <p>
                <label for="name">Name: </label>
                <input name="name" id="name" type="text" placeholder="Your name" /> *
            </p>
            <p>
                <label for="email">Email: </label>
                <input name="email" id="email" type="email" placeholder="test@email.com" /> *
            </p>
            <p>
                <label for="gender">Gender: </label>
                <input name="gender" id="gender" type="radio" value="Male" /> Male
                <input name="gender" id="gender" type="radio" value="Female" /> Female *
            </p>
            <p>
                <label for="website">Website: </label>
                <input name="website" id="website" placeholder="http://yourwebsite.com" /> *
            </p>
        </fieldset>
        <p>
            <input type="submit" name="submit" value="submit"/>  
            <input type="reset" />
        </p>
    </form>
